<table id="dtBasicExample" class="table table-striped table-bordered table-sm mt-4" cellspacing="0" width="100%">
  <tbody>
    <tr *ngFor="let item of data">
      <div class="media d-flex align-items-center">
        <img [src]="item.image" class="align-self-end mr-3 w-50" alt="...">
        <div class="media-body p-2">
          <h5 class="mt-0">{{ item.title }}</h5>
          <p>{{ item.content }}</p>
          <button type="button" class="btn btn-primary" (click)="toDetails(item.id)">Read More</button>
        </div>
      </div>
    </tr>
  </tbody>
</table>
